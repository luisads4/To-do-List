<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <div class="task-input">
            <input type="text" id="new-task" placeholder="Nova tarefa...">
            <button id="add-task">Salvar</button>
        </div>

        <div class="filters">
            <button id="all-tasks" class="filter active">Todos</button>
            <button id="incomplete-tasks" class="filter">Não Concluídos</button>
            <button id="complete-tasks" class="filter">Concluídos</button>
        </div>

        <ul id="task-list" class="task-list"></ul>

        <div class="task-counter">
            <p id="task-count">Total: 0 de 0 concluídos</p>
        </div>
    </div>

    <script src="functions.js"></script>
</body>
</html>
